<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>鼠标点击变色</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<!-- 鼠标按下是红色 鼠标抬起变成蓝色 -->
	<div class="box" onmousedown='changeColor(this,"red")' onmouseup="changeColor(this,'blue')"></div>
	<script>
		// 改变颜色的函数  要改变的元素(this)会作为实参传递 颜色会作为实参传递
		function changeColor(el,color){
       //el 就是div div 需要改变颜色 
			 el.style.backgroundColor = color
		}
	</script>
</body>
</html>
